name: docops_gen_index
on:
  pull_request:
    paths:
      - 'docs/**'
      - 'tools/docops_cli/config/nav_order.yml'
      - 'tools/ci/gen_index.py'
      - 'mkdocs.yml'
  push:
    branches: ['main']
    paths:
      - 'docs/**'
      - 'tools/docops_cli/config/nav_order.yml'
      - 'tools/ci/gen_index.py'
      - 'mkdocs.yml'
jobs:
  gen-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install pyyaml
      - name: Generate index & (optionally) mkdocs.yml
        run: |
          python tools/ci/gen_index.py --update-mkdocs
      - name: Show diff (should be clean if committed)
        run: |
          git status --porcelain
          git diff --stat || true
      - name: Upload generated docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-index
          path: |
            docs/index.md
            mkdocs.yml
      - name: Enforce committed state on PRs
        if: github.event_name == 'pull_request'
        run: |
          git diff --quiet || (echo 'docs/index.md or mkdocs.yml を生成しました。ローカルで `python tools/ci/gen_index.py --update-mkdocs` を実行し、変更をコミットしてください。' && exit 2)
