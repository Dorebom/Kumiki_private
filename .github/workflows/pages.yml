# .github/workflows/pages.yml
name: Publish Docs (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r cli/requirements.txt
          pip install -U mkdocs mkdocs-material

      - name: Validate docs with Kumiki
        run: |
          python cli/kumiki_cli.py --check --graph

      # ★ mkdocs.yml を明示指定し、親ディレクトリを docs_dir にしない
      - name: Build site
        run: |
          # config は docs/mkdocs.yml、出力はワークスペース直下の site に
          mkdocs build -f mkdocs.yml --site-dir "$GITHUB_WORKSPACE/site"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
