name: kumiki-check
description: "Validate FM/Graph/Trace via Kumiki CLI"
runs:
  using: composite
  steps:
    - uses: actions/setup-python@v5
      with: { python-version: "3.11" }
    - name: Install deps
      shell: bash
      run: |
        python -m pip install -U pip
        pip install -r kumiki/cli/requirements.txt || pip install -r cli/requirements.txt
    - name: Run checks
      shell: bash
      run: |
        if [ -f kumiki/cli/kumiki_cli.py ]; then
          python kumiki/cli/kumiki_cli.py --check --graph
        else
          python cli/kumiki_cli.py --check --graph
        fi
